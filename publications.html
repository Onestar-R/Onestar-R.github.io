<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications - HanByul Ryu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af',
                        secondary: '#64748b',
                    }
                }
            }
        }
    </script>
    <script src="components.js"></script>
    <script src="data-publications.js"></script>
    <script src="render-publications.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .abstract-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
        }
        
        .abstract-content.show {
            max-height: 2000px;
            transition: max-height 0.5s ease-in;
        }
        
        .paper-card {
            cursor: pointer;
        }
        
        .expand-icon {
            transition: transform 0.3s ease;
        }
        
        .expand-icon.rotated {
            transform: rotate(180deg);
        }

        /* Custom Tooltip */
        .tooltip-wrapper {
            position: relative;
            display: inline-flex;
        }
        
        .tooltip-wrapper .tooltip-text {
            visibility: hidden;
            opacity: 0;
            background-color: rgba(31, 41, 55, 0.95);
            color: #fff;
            text-align: center;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            
            /* Position */
            position: absolute;
            z-index: 1000;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            
            /* Arrow */
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: opacity 0.1s, visibility 0.1s;
        }
        
        .tooltip-wrapper .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: rgba(31, 41, 55, 0.95) transparent transparent transparent;
        }
        
        .tooltip-wrapper:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-white">
    <!-- Navigation will be inserted here by components.js -->

    <!-- Header -->
    <section class="pt-24 pb-6 bg-white">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <a href="index.html" class="inline-flex items-center text-primary hover:underline mb-4 text-sm">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                Back to Home
            </a>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Publications</h1>
            <p class="text-sm text-gray-600">
                Academic publications, conference papers, and research outputs
            </p>
        </div>
    </section>

    <!-- Publications Content -->
    <div id="publications-container"></div>

    <!-- Academic Profiles -->
    <section class="py-10 bg-white">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h2 class="text-xl font-bold text-gray-900 mb-2">Academic Profiles</h2>
            <p class="text-sm text-gray-600 mb-6">
                Connect with me on academic platforms
            </p>
            <div class="flex justify-center">
                <a href="https://scholar.google.com/citations?user=h8I3REgAAAAJ&hl=en" target="_blank" rel="noopener noreferrer" class="flex items-center justify-center p-4 border border-gray-300 rounded-lg hover:border-primary hover:shadow-md transition max-w-xs">
                    <div class="text-center">
                        <svg class="w-8 h-8 mx-auto mb-2 text-gray-600" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm0 22c-5.514 0-10-4.486-10-10s4.486-10 10-10 10 4.486 10 10-4.486 10-10 10zm-1-17.25h2v2.25h-2v-2.25zm2 3.5h-2v7.5h2v-7.5z"/>
                        </svg>
                        <p class="text-sm font-semibold text-gray-900">Google Scholar</p>
                    </div>
                </a>
            </div>
        </div>
    </section>

    <!-- Footer will be inserted here by components.js -->

    <!-- Initialize Components -->
    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize common components
            initializeComponents({
                currentPage: 'publications.html',
                includeContact: false
            });

            // Initialize publications content
            initializePublications();
        });

        // Toggle Abstract Function
        function toggleAbstract(paperId) {
            const abstractElement = document.getElementById(`abstract-${paperId}`);
            const iconElement = document.getElementById(`icon-${paperId}`);
            
            if (abstractElement.classList.contains('show')) {
                abstractElement.classList.remove('show');
                iconElement.classList.remove('rotated');
            } else {
                abstractElement.classList.add('show');
                iconElement.classList.add('rotated');
            }
        }
    </script>
</body>
</html>
