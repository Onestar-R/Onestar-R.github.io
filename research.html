<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Projects - HanByul Ryu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af',
                        secondary: '#64748b',
                    }
                }
            }
        }
    </script>
    <script src="components.js"></script>
    <script src="data-research.js"></script>
    <script src="render-research.js"></script>
    <style>
        .project-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
        }
        
        .project-details.show {
            max-height: 3000px;
            transition: max-height 0.5s ease-in;
        }
        
        .expand-icon {
            transition: transform 0.3s ease;
        }
        
        .expand-icon.rotated {
            transform: rotate(180deg);
        }

        /* Remove divider between projects */
    </style>
</head>
<body class="bg-white">
    <!-- Navigation will be inserted here by components.js -->

    <!-- Header -->
    <section class="pt-24 pb-6 bg-white">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <a href="index.html" class="inline-flex items-center text-primary hover:underline mb-4 text-sm">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                Back to Home
            </a>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Research Projects</h1>
            <p class="text-sm text-gray-600">
                Detailed overview of current and past research initiatives
            </p>
        </div>
    </section>

    <!-- Research Projects Content -->
    <section class="py-6 bg-white">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Divider line -->
            <div class="border-t border-gray-200 mb-6"></div>
            <!-- Projects will be dynamically loaded here -->
            <div id="research-container" class="bg-white"></div>
        </div>
    </section>

    <!-- Call to Action -->
    <section class="py-10 bg-gray-50">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h2 class="text-xl font-bold text-gray-900 mb-2">Interested in Collaboration?</h2>
            <p class="text-sm text-gray-600 mb-6">
                I'm always open to research collaborations and discussions about logistics optimization.
            </p>
            <a href="index.html#contact" class="inline-flex items-center px-5 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-blue-800 transition">
                Get in Touch
            </a>
        </div>
    </section>

    <!-- Footer will be inserted here by components.js -->

    <!-- Initialize Components -->
    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize common components
            initializeComponents({
                currentPage: 'research.html',
                includeContact: false
            });

            // Initialize research content
            initializeResearch();
        });

        // Toggle Project Details
        function toggleProject(projectId) {
            const details = document.getElementById(`details-${projectId}`);
            const icon = document.getElementById(`icon-${projectId}`);
            
            if (details.classList.contains('show')) {
                details.classList.remove('show');
                icon.classList.remove('rotated');
            } else {
                details.classList.add('show');
                icon.classList.add('rotated');
            }
        }
    </script>
</body>
</html>
